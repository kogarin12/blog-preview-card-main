<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="A simple blog preview card with a title, date, author, and description."
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- link to external CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 40px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <section class="card">
      <div class="card__img">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog preview card image"
        />
      </div>
      <div class="card__content">
        <div class="tag">
          <h4>Learning</h4>
        </div>
        <p class="card__date">Published 21 Dec 2023</p>
        <a class="card__title" href="#">
          <h2>HTML & CSS foundations</h2>
        </a>
        <p class="card__description">
          These languages are the backbone of every website, defining strucutre,
          content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Author profile picture"
        />
        <h4>Greg Hooper</h4>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yona</a>.
    </div>
  </body>
</html>
